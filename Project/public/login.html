<!DOCTYPE html>
<html lang="en" ng-app="loginapp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>

<body ng-controller="LoginController">

		<div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Login Page
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-user"></i>  Login
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">
						<h1>Login</h1>
						
                        <form role="form">
							
							<div class="form-group">
                                <label> User Name</label>
                                <input type="text" class="form-control" placeholder="Your Username" ng-model="login.username">
                            </div>
							
							<div class="form-group">
                                <label> Password</label>
                                <input type="password" class="form-control" placeholder="Your Password" ng-model="login.password">
                            </div>
							<div class="form-group">
                                <label><font color="red">{{login.status}}</font></label>
							</div>
							
                            <button type="submit" class="btn btn-info" ng-click="checkUser(login.username,login.password)">Login </button>

                        </form>

                    </div>
                    <div class="col-lg-6">
                        <h1>Sign Up</h1>

                        <form role="form">

							<div class="form-group">
                                <label>Enter Name</label>
                                <input class="form-control" placeholder="Name" ng-model="school.name">
                            </div>
							
							<div class="form-group">
                                <label>Enter Address</label>
                                <input class="form-control" placeholder="First St" ng-model="school.address">
                            </div>
							
							<div class="form-group">
                                <label>Enter City</label>
                                <input class="form-control" placeholder="San Jose" ng-model="school.city">
                            </div>
							
							<div class="form-group">
                                <label>Enter State</label>
                                <input class="form-control" placeholder="CA" ng-model="school.state">
                            </div>
							
							<div class="form-group">
                                <label>Enter Zip</label>
                                <input class="form-control" placeholder="12345" ng-model="school.zip">
                            </div>
							
							<div class="form-group">
                                <label>Enter Email Id</label>
                                <input type="email" class="form-control" placeholder="abc@xyz.com" ng-model="school.email">
                            </div>
							
							<div class="form-group">
                                <label>Enter Phone Number</label>
                                <input class="form-control" placeholder="408 123 4569" ng-model="school.phoneNumber">
                            </div>
							
							<div class="form-group">
                                <label>Enter User Name</label>
                                <input class="form-control" placeholder="username" ng-model="school.username">
                            </div>
							
							<div class="form-group">
                                <label>Enter Password</label>
                                <input type="password" class="form-control" placeholder="your password" ng-model="school.password">
                            </div>
							
                            <button type="submit" class="btn btn-info" ng-click="addUser()">Submit </button>&nbsp;&nbsp;
                            <button type="reset" class="btn btn-warning">Reset </button>

                        </form>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="controllers/logincontroller.js"></script>

</body>
</html>
