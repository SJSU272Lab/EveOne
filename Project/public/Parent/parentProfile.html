<div class="row">
    <div class="col-lg-12">
        <br/><br/>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-user fa-fw"></i> Profile</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <div class="list-group-item">
                        Parent Name : {{user.parentName}}
                    </div>
                    <div class="list-group-item">
                        Parent Contact Number : {{user.parentContactnumber}}
                    </div>
                    <div class="list-group-item">
                        Parent Email Address : {{user.parentEmail}}
                    </div>
                    <div class="list-group-item">
                        Student Name : {{user.name}}
                    </div>
                    <div class="list-group-item">
                        School Name : {{user.schoolUsername}}
                    </div>
                    <div class="list-group-item">
                        Student ID : {{user.sid}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
